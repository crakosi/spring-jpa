<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">

</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<table class="table table-striped table-bordered">
					<thead class="thead-dark">
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Mail</th>
							<th>Fecha</th>
							<th>Editar</th>
							<th>Eliminar</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente : ${clientes}">
							<td ><a  class="btn btn-primary" th:href="@{/ver/}+${cliente.id}" th:text="${cliente.id}"></a></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.creacion}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/form/}+${cliente.id}">Editar</a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminar/}+${cliente.id}"
								onclick="return confirm('Estas seguro que deseas eliminar el usuario')">Eliminar
							</a></td>

						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
